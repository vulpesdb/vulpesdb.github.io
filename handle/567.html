<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling Request...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: white;
            color: black;
        }

        @media (pointer: coarse) {
            body {
                background-color: #131314;
                color: white;
                display: flex;
            }

            #mobile-message {
                text-align: center;
            }

            #fallback {
                display: none;
            }
        }

        @media (pointer: fine) {
            body {
                display: none;
            }

            #fallback {
                text-align: center;
                display: none;
            }
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }

        button:active {
            box-shadow: 0 0 10px 5px rgba(76, 175, 80, 0.7);
        }

        #mobile-message, #fallback {
            display: none;
        }
    </style>
    <script>
        function copyContent(content) {
            navigator.clipboard.writeText(content)
                .then(() => {
                    window.close();
                })
                .catch((err) => {
                    console.error("Failed to copy: ", err);
                    if (document.getElementById('mobile-message')) {
                         document.getElementById('mobile-message').style.display = 'block';
                    } else {
                        document.getElementById('fallback').style.display = 'block';
                        document.body.style.display = 'flex';
                    }
                });
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const content = urlParams.get('content');

            if (content) {
                try {
                    const decodedContent = atob(content);

                    if (window.matchMedia("(pointer: coarse)").matches) {
                        document.getElementById('mobile-message').style.display = 'block';
                        document.body.style.display = 'flex';
                    } else {
                         copyContent(decodedContent);
                    }


                } catch (error) {
                    console.error("Decoding or Copy error:", error);
                    if (document.getElementById('mobile-message')) {
                         document.getElementById('mobile-message').style.display = 'block';
                    } else {
                        document.getElementById('fallback').style.display = 'block';
                        document.body.style.display = 'flex';
                    }


                }
            } else {
                window.close();
            }
        };
    </script>
</head>
<body>

<div id="mobile-message" style="display: none;">
    <p>Automatic copy disabled because you are on a mobile device.</p>
    <button onclick="copyContent(atob(new URLSearchParams(window.location.search).get('content')))">Copy Text</button>
</div>

<div id="fallback">
    <p>Automatic Copy To Clipboard Failed (Do it Manually):</p>
    <button onclick="copyContent(atob(new URLSearchParams(window.location.search).get('content')))">Copy to Clipboard</button>
</div>

</body>
</html>
