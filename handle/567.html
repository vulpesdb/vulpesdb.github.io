<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handling Request...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: none; /* Initially hidden */
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: white;
        }
        #fallback {
            text-align: center;
            display: none; /* Initially hidden */
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function copyContent(content) {
            navigator.clipboard.writeText(content)
                .then(() => {
                    // Only close if copy is successful
                    window.close();
                })
                .catch((err) => {
                    console.error("Failed to copy: ", err); // Log the error
                    document.body.style.display = 'flex'; // Show fallback content
                    document.getElementById('fallback').style.display = 'block';
                });
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const content = urlParams.get('content');

            if (content) {
                try {
                    const decodedContent = atob(content);
                    copyContent(decodedContent);
                } catch (error) {
                    console.error("Decoding or Copy error:", error); // Log the error
                    document.body.style.display = 'flex';
                    document.getElementById('fallback').style.display = 'block';
                }
            } else {
                window.close(); // Close if no content
            }
        };
    </script>
</head>
<body>
    <div id="fallback">
        <p>Automatic Copy To Clipboard Failed (Do it Manually):</p>
        <button onclick="copyContent(atob(new URLSearchParams(window.location.search).get('content')))">Copy to Clipboard</button>
    </div>
</body>
</html>
